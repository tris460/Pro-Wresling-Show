<app-menu-home></app-menu-home>
<!-- Form -->
<div class="sign-up">
  <!-- Title -->
  <div class="title">
    <h1>Sign Up</h1>
  </div>
  <!-- Fields -->
  <form class="form">
    <label for="email" class="form-label">Email</label><br>
    <input type="email" id="email" class="form-input" required><br>
    <label for="c-email" class="form-label">Confirm Email</label><br>
    <input type="email" id="c-email" class="form-input" required><br>
    <label for="password" class="form-label">Password</label><br>
    <input type="password" id="password" class="form-input" required><br>
    <label for="c-password" class="form-label">Confirm Password</label><br>
    <input type="password" id="c-password" class="form-input" required><br>
    <button type="button">Login</button>
    <div class="old-customer">
      <p>Already have an account? <a routerLink="/login">Login</a></p>
    </div>
  </form>
</div>
